<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Roll Call</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-weight: 500;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-student {
            background-color: #28a745;
        }
        .button-student:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Welcome to QR Code Attendance System</h1>
    <div class="button-container">
        <a href="/qr/teacher" class="button">Teacher Login</a>
        
        <a href="/qr/attend" class="button button-student">Student Login</a>
    </div>
</body>
</html>
