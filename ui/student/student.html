<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 40px; }
        #reader { width: 300px; margin: 20px auto; border: 2px solid #ddd;}
        #status { margin-top: 20px; font-size: 1.1em; }
        button { padding: 12px 20px; font-size: 1.2em; cursor: pointer; }
    </style>
</head>
<body>

    <h1>QR Scanner</h1>
    
    <button id="scanButton">Scan QR Code</button>

    <div id="reader"></div>

    <div id="status">Please press the button to scan the QR code.</div>

    <script src="/ui/student/student.js"></script>

</body>
</html>
