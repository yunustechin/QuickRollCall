<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Closed</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #dc3545; } 
        p { color: #555; font-size: 1.1em; line-height: 1.6; }
        a { display: inline-block; margin-top: 1.5em; padding: 0.8em 1.5em; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Session Closed</h1>
        <p>
            This attendance session has either expired or been manually closed by the instructor.
            You can no longer submit your attendance.
        </p>
        <a href="/qr/attend">Scan Another QR Code</a>
    </div>
</body>
</html>
